<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<title>代购平台</title>

		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/denglu.css" />

		<script type="text/javascript" src="../../js/zepto.js"></script>
		<script type="text/javascript" src="../../js/event.js"></script>
		<script type="text/javascript" src="../../js/touch.js"></script>
		<script type="text/javascript" src="../../js/rem.js"></script>
		<script type="text/javascript" src="../../js/ajax.js"></script>
	</head>

	<body>
		<header id="denglu-header">
			<div class="language">
				<p class="lang_active_0">中文</p>
				<i></i>
			</div>
			<span class="lang_active_1">登录</span>
			<div class="denglu-right"><span class="lang_active_2">注册</span></div>
			<ul class="xiala">
				<li class="action"><span class="lang_active_7">中文</span></li>
				<li><span class="lang_active_8">英语</span></li>
				<li><span class="lang_active_9">马来语</span></li>
			</ul>
		</header>
		<div id="dl-user">
			<ul>
				<li><span class="lang_active_3">账号</span><input type="number" placeholder="输入注册手机号"/></li>
				<li><span class="lang_active_4">密码</span><input type="password" placeholder="输入密码"/></li>
			</ul>
		</div>
		<div id="dl-forget"><a href="#"><span class="lang_active_5">忘记密码</span></a></div>
		<div id="dl-btn" class="lang_active_6">登录</div>
	</body>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript">
	$(function(){
		//注册
		$(".denglu-right").on("tap",function(){
			window.location.href = "register.html"
		});
		//忘记密码
		$("#dl-forget a").on("tap",function(){
			window.location.href = "forgetPasswOne.html"
		});
		
	})
	</script>
</html>
