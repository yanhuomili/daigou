<!DOCTYPE html>
<html style="background:#ededed">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<title>代购平台</title>

		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/perfect-info.css" />

		<script type="text/javascript" src="../../js/zepto.js"></script>
		<script type="text/javascript" src="../../js/event.js"></script>
		<script type="text/javascript" src="../../js/touch.js"></script>
		<script type="text/javascript" src="../../js/ajax.js"></script>
		<script type="text/javascript" src="../../js/rem.js"></script>

	</head>

	<body>
		<header id="perfect-header">
			<span class="perfect-back"></span> <i class="lang_first_1">完善资料</i>
		</header>
		<section id="perfect-main">
			<ul>
				<li>姓名<input class="perfect-put name" type="text" placeholder="请输入收货人的姓名" /></li>
				<li>手机号码<input class="perfect-put name-tel" type="tel" placeholder="请输入收货人的手机号" /></li>
				<li>所在地区
					<div class="perfect-put address">请选择所在地区</div>
				</li>
				<li>详细地址<input class="perfect-put ads-detailed" type="text" placeholder="请输入详细地址" /></li>
				<li>身份证<input class="perfect-put name-ID" type="text" placeholder="请输入身份证号码（选填）" /></li>
			</ul>
		</section>
		<div class="choose-address">
			<dl class="choose-country">
				<dt>选择国</dt>
				<dd>中国</dd>
				<dd>马来西亚</dd>
			</dl>
			<dl class="choose-province">
				<dt>选择省</dt>
				<div id="province-wrapper">
					<div id="scroller">

					</div>
				</div>
			</dl>
			<dl class="choose-city">
				<dt>选择市</dt>
				<div id="city-wrapper">
					<div id="scroller">

					</div>
				</div>
			</dl>
			<dl class="choose-area">
				<dt>选择区</dt>
				<div id="area-wrapper">
					<div id="scroller">

					</div>
				</div>
			</dl>
		</div>
		<footer id="perfect-footer" class="lang_first_2">保存</footer>
	</body>
	<script type="text/javascript" src="../../js/main/shoppingFirst.js"></script>

</html>
