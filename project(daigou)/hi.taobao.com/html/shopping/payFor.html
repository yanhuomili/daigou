<!DOCTYPE html>

	<head>

		<title>代购平台</title>

		<link rel="stylesheet" type="text/css" href="../../css/common.css" />

	<body>

			<p class="pay-p lang_payFor_2">订单信息</p>
			
			<ul class="pay-more-list">
				<li>
					<p class="pay-title">书籍-设计师的自我修养<span><i>&yen;</i><span class="danjia">500.14</span></span></p>
					<p class="pay-edition">2016年出版版本<span><i>x</i><span class="shuliang">1</span></span></p>
				</li>
				<li>
					<p class="pay-title">书籍-设计师的自我修养<span><i>&yen;</i><span class="danjia">400.14</span></span></p>
					<p class="pay-edition">2016年出版版本<span><i>x</i><span class="shuliang">2</span></span></p>
				</li>
				<li>
					<p class="pay-title">书籍-设计师的自我修养<span><i>&yen;</i><span class="danjia">400.14</span></span></p>
					<p class="pay-edition">2016年出版版本<span><i>x</i><span class="shuliang">2</span></span></p>
				</li>
				<p class="pay-price lang_payFor_10">应付总额:<span><i>&yen;</i><span class="zongji">452.02</span></span></p>
			</ul>
			<p class="pay-p lang_recharge_13">付款方式</p>
			<ul class="pay-way">
				<li class="lang_recharge_14">我的钱包<span class="span-action"></span></li>
				<li class="lang_recharge_15">马来西亚网银支付<span></span></li>
				<li class="lang_recharge_16">支付宝支付<span></span></li>
				<li class="lang_recharge_17">微信支付<span></span></li>
			</ul>
			
			<div id="pay-fill"></div>
			<div id="pay-footer"><i class="lang_payFor_3">完成付款</i><span><i>&yen;</i><span class="zongji">452.02</span></span></div>
		</div>
		<!--提交订单成功-->
		<div id="pay-success">
			<header id="pay-success-header" class="lang_payFor_4">
				<span class="pay-success-back"></span> 支付成功
			</header>
			<div class="pay-info">
				<div class="payt-info-main">
					<img class="pay-img" src="../../img/other/zhifuchenggong@3x.png" />
					<p class="lang_payFor_9">恭喜您, 支付成功!</p>
				</div>
				<p class="pay-shuoming lang_payFor_5">代购说明</p>
				<p class="pay-shuoming-content lang_payFor_6">我们将尽快安排发货，请买家保持手机通讯通畅，以便快递小哥能第一时间联系到您。</p>
			</div>
			<div id="back-souye" class="lang_payFor_7">返回首页</div>
			<div id="look-dingdan" class="lang_payFor_8">查看订单</div>
